<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>{{currentCharacter|titlecase}}'s Fatalities</h1>
        </div>
        <div class="row">
            <div id="select-page">
                <button type="button" 
                        *ngFor="let move of allMovesForCharacter; index as i" 
                        (click)="goToDirectionPage(i)" value = i 
                        class="btn btn-light">
                            {{move |titlecase}}
                </button>
                <button class="go-back-button" 
                        type="button" 
                        (click)="goBack()" 
                        class="btn btn-primary">
                            Go Back
                </button>
                <div class="stage-instructions">
                    <p>
                        Stage Fatalities can only be done on:
                    </p>
                    <p>TOURNAMENT</p>
                    <p>DEAD POOL</p>
                    <p>SHAOLIN TRAP</p>
                </div>
            </div>
        </div>
    </div>
